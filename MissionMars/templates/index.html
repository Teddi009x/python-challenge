<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Mission</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

    <!-- Mission Mars Information -->
    <div class="row" id="Latest Mars News">
      <div class="col-md-12">
          <h3 class="title">Latest Mars News</h3>
          <h5>{{mars_data.news_title}}</h5>
          <h5>{{mars_data.news_p}}</h5>
        </div>
      </div>

    <!-- Mission Mars Information -->
    <div class="row">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>
        <img src="{{mars_data.mar_imgs}}" class="img-responsive" alt="Responsive image">
        </div>
      </div>



    <!-- Mission Mars Weather -->
    <div class="row" id="Latest Mars News">
      <div class="col-sm-12 col-md-4 sidenav">
        <div class="content">
          <div border="1" class="panel-body">
            <h5 class="title">Current Weather on Mars</h5>
            <small>{{mars_data.twt_title}}</small>
          </div>
        </div>
      </div>
  

    <!-- Mission Mars Facts -->
    <div class="row" id="Latest Mars News">
        <div class="col-sm-12 col-md-4 sidenav">
          <h5 class="title">Mars Facts</h5>
          <small>{{mars_data.table_df|safe}}</small>
          </div>
      </div>
    


  </div>
</body>

</html>
