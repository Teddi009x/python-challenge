<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="container">
  
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
  
      <!-- Mission Mars Information -->
      <div class="row" id="Latest Mars News">
        <div class="col-md-12">
          <h3 class="title">Latest Mars News</h3>
          <h5>{{mars_data.news_title}}</h5>
          <h5>{{mars_data.news_p}}</h5>
        </div>
      </div>
      <div class="container-fluid text-center">
        <div class="row content">
          <div class="col-sm-8 text-left">
            <br>
            <h3>Featured Mars Image</h3>
            <br>
            <img src= {{mars_data.}mar_imgs}} alt="Featured Mars Image" height="280" width="280" align="left">
    
          </div>
          <div class="col-sm-12 col-md-4 sidenav">
            <div class="content">
              <div class="panel panel-default">
                <div class="panel-body">
                <h4 class="title">Current Weather on Mars</h4>
              </div>
                <div class="row">
                  <div class="column">
                    <div class="col-md-4">                     
                      <small>{{mars_data.twt_title}}</small></div></div>
              </div>
                      
          <div class="col-sm-12 col-md-4 sidenav">
            <div class="box">
              <div class="header">
                <h4 class="title">Mars Facts</h4>
              </div>
              <div class="content">
                <div class="row">
                  <div class="column">
                    <div class="col-md-4">                     
                      <small>{{mars_data.table_df|safe}}</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>  

  
  </body>
  
  </html>
